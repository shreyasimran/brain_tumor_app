<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3a7bd5, #3a6073);
            min-height: 100vh;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .upload-section {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px 50px;
            width: 100%;
            max-width: 650px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background-color: #ffffff;
            color: #333;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #f0f0f0;
        }
        .result {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #fff;
        }
        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="upload-section">
    <h1>ðŸ§  Brain Tumor Detection</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="file" class="form-label">Upload MRI Image</label>
            <input type="file" name="file" class="form-control" accept="image/*" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom py-2">Predict</button>
        </div>
    </form>

    {% if prediction %}
    <div class="result text-center">
        <h4 class="mt-4">ðŸ§ª Prediction Result:</h4>
        <p class="fw-bold">{{ prediction }}</p>
        <p>Confidence: {{ confidence }}%</p>
        <img src="{{ image_path }}" class="img-fluid rounded mt-3" style="max-height: 300px;" alt="Uploaded Image">
    </div>
    {% endif %}
</div>
</body>
</html>
